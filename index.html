<!DOCTYPE html>
<html lang="pt-BR">

    <link rel="stylesheet" href="style.css">
    <title>Consulta CEP</title>
</head>
<body>
    <h1>Consulta de CEP</h1>

    <form action="">

        <div class="controle-formu">

        </div>

            <label for="cidade">Cidade:</label>

        <div class="controle-form">

    <script src="script.js"></script>
